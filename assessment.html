<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="assessment-container">
    <h1>Body Assessment</h1>
    <form id="assessmentForm">
      <label>Height (cm)</label>
      <input type="number" id="height" required>

      <label>Weight (kg)</label>
      <input type="number" id="weight" required>

      <label>Age</label>
      <input type="number" id="age" required>

      <label>Gender</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Activity Level</label>
      <select id="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly Active</option>
        <option value="1.55">Moderately Active</option>
        <option value="1.725">Very Active</option>
      </select>

      <button type="submit">Calculate Calories</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("assessmentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const activity = parseFloat(document.getElementById("activity").value);

      // BMR Calculation (Mifflin-St Jeor Formula)
      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const tdee = Math.round(bmr * activity);
      const fatLoss = tdee - 500;   // deficit
      const muscleGain = tdee + 300; // surplus

      document.getElementById("result").innerHTML = `
        <h2>Your Calories</h2>
        <p><strong>Maintenance:</strong> ${tdee} kcal</p>
        <p><strong>Fat Loss:</strong> ${fatLoss} kcal</p>
        <p><strong>Muscle Gain:</strong> ${muscleGain} kcal</p>
        <button onclick="window.location.href='diet.html?goal=fatloss&cal=${fatLoss}'">Generate Fat Loss Diet</button>
        <button onclick="window.location.href='diet.html?goal=muscle&cal=${muscleGain}'">Generate Muscle Gain Diet</button>
      `;
    });
  </script>
</body>
</html>
