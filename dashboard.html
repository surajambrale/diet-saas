<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Dashboard</title></head>
<body>
  <h1>My Dashboard</h1>
  <div id="dietPlan"></div>

  <script>
    const BASE = "https://diet-saas.onrender.com";
    const email = localStorage.getItem("userEmail");
    const plan = sessionStorage.getItem("selectedPlan");

    async function loadPlan() {
      if (!email || !plan) {
        document.getElementById("dietPlan").innerText = "No plan selected. Go back to select a plan.";
        return;
      }

      try {
        const res = await fetch(`${BASE}/check-subscription`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, plan })
        });
        const data = await res.json();

        if (data.active) {
          document.getElementById("dietPlan").innerHTML = `
            <h2>Your Plan: ${plan}</h2>
            <p>Valid until: ${new Date(data.expiry).toDateString()}</p>
            <h3>Diet Plan:</h3>
            <ul>
              <li>Morning: Oats + Eggs</li>
              <li>Lunch: Brown Rice + Chicken</li>
              <li>Snack: Fruits</li>
              <li>Dinner: Roti + Sabji</li>
            </ul>
          `;
        } else {
          document.getElementById("dietPlan").innerText = "Your subscription expired or not found.";
        }
      } catch (err) {
        console.error("Dashboard Error:", err);
      }
    }

    loadPlan();
  </script>
</body>
</html>
