<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #logoutBtn {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>My Dashboard</h1>
  <button id="logoutBtn">Logout</button>
  <div id="dietPlan"></div>

  <script>
    const BASE = "https://diet-saas.onrender.com";
    const email = localStorage.getItem("userEmail");
    const plan = sessionStorage.getItem("selectedPlan");

    // ðŸ”´ Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    async function loadPlan() {
      if (!email || !plan) {
        document.getElementById("dietPlan").innerText = "No plan selected. Go back to select a plan.";
        return;
      }

      try {
        const res = await fetch(`${BASE}/check-subscription`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, plan })
        });
        const data = await res.json();

        if (data.active) {
          document.getElementById("dietPlan").innerHTML = `
            <h2>Your Plan: ${plan}</h2>
            <p>Valid until: ${new Date(data.expiry).toDateString()}</p>
            <h3>Diet Plan:</h3>
            <ul>
              <li>Morning: Oats + Eggs</li>
              <li>Lunch: Brown Rice + Chicken</li>
              <li>Snack: Fruits</li>
              <li>Dinner: Roti + Sabji</li>
            </ul>
          `;
        } else {
          document.getElementById("dietPlan").innerText = "Your subscription expired or not found.";
        }
      } catch (err) {
        console.error("Dashboard Error:", err);
      }
    }

    loadPlan();
  </script>
</body>
</html>
