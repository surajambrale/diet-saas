<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #logoutBtn {
      background: red;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    ul { line-height: 1.8; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Dashboard</h1>
  <button id="logoutBtn">Logout</button>
  <div id="dietPlan"></div>

  <script>
    const BASE = "https://diet-saas.onrender.com";
    const email = localStorage.getItem("userEmail");
    const plan = sessionStorage.getItem("selectedPlan");

    // ðŸ”´ Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    // ðŸ”¥ Diet plans (expandable in future)
    const dietPlans = {
      "Basic": {
        title: "Basic Plan Diet",
        meals: [
          "Morning: Poha + Green Tea",
          "Lunch: Roti + Dal + Sabji",
          "Snack: 1 Fruit (Apple/Banana)",
          "Dinner: Rice + Sabji"
        ]
      },
      "Weight Loss": {
        title: "Weight Loss Diet",
        meals: [
          "Morning: Oats + 3 Egg Whites",
          "Lunch: Brown Rice + Chicken + Salad",
          "Snack: Nuts + Green Tea",
          "Dinner: 2 Roti + Paneer/Chicken + suraj"
        ]
      },
      "Premium": {
        title: "Premium Plan Diet",
        meals: [
          "Morning: Smoothie (Whey + Fruits + Peanut Butter)",
          "Lunch: Quinoa + Grilled Chicken + Veggies",
          "Snack: Protein Bar + Black Coffee",
          "Dinner: 2 Roti + Fish/Paneer + Veggies"
        ]
      },
      "Fat Loss": {
        title: "Fat Loss Diet Plan",
        meals: [
          "Morning: Green Tea + 5 Almonds",
          "Breakfast: Oats + 2 Egg Whites",
          "Lunch: Brown Rice + Grilled Chicken + Salad",
          "Snack: 1 Fruit + Green Tea",
          "Dinner: 2 Roti + Paneer/Chicken + Veggies"
        ]
      },
      "Muscle Gain": {
        title: "Muscle Gain Diet Plan",
        meals: [
          "Morning: Milk + 5 Almonds + 2 Dates",
          "Breakfast: Oats + 5 Egg Whites + 1 Whole Egg",
          "Lunch: Brown Rice + Chicken + Dal + Veggies",
          "Snack: Peanut Butter Sandwich + Banana",
          "Dinner: 3 Roti + Paneer/Chicken/Fish + ambrale"
        ]
      },
      "General Fitness": {
        title: "General Fitness Diet Plan",
        meals: [
          "Morning: Warm Water + Lemon",
          "Breakfast: Poha/Upma + Green Tea",
          "Lunch: 2 Roti + Sabji + Dal",
          "Snack: 1 Fruit",
          "Dinner: 2 Roti + Paneer/Chicken + Salad"
        ]
      }
    };

    async function loadPlan() {
      if (!email || !plan) {
        document.getElementById("dietPlan").innerText = "No plan selected. Go back to select a plan.";
        return;
      }

      try {
        const res = await fetch(`${BASE}/check-subscription`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, plan })
        });
        const data = await res.json();

        if (data.active) {
          const selectedDiet = dietPlans[plan] || { title: "Custom Plan", meals: [] };

          document.getElementById("dietPlan").innerHTML = `
            <h2>${selectedDiet.title}</h2>
            <p>Valid until: ${new Date(data.expiry).toDateString()}</p>
            <h3>Diet Plan:</h3>
            <ul>
              ${selectedDiet.meals.map(item => `<li>${item}</li>`).join("")}
            </ul>
          `;
        } else {
          document.getElementById("dietPlan").innerText = "Your subscription expired or not found.";
        }
      } catch (err) {
        console.error("Dashboard Error:", err);
      }
    }

    loadPlan();
  </script>
</body>
</html>
