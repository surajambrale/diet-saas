<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">Login / Register</h1>

  <div class="auth-container">
    <!-- Register -->
    <div class="auth-card">
      <h2>Register</h2>
      <form id="registerForm">
        <input id="regName" type="text" required placeholder="Name" />
        <input id="regEmail" type="email" required placeholder="Email" />
        <input id="regPassword" type="password" required placeholder="Password" />
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login -->
    <div class="auth-card">
      <h2>Login</h2>
      <form id="loginForm">
        <input id="loginEmail" type="email" required placeholder="Email" />
        <input id="loginPassword" type="password" required placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const BASE = "https://diet-saas.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const incomingPlan = params.get("plan");
    const incomingPrice = params.get("price");

    // Register form
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;

      try {
        const res = await fetch(`${BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        console.error("Register Error:", err);
      }
    });

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(`${BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (data.success) {
          localStorage.setItem("userEmail", email);

          if (incomingPlan && incomingPrice) {
            sessionStorage.setItem("selectedPlan", incomingPlan);
            sessionStorage.setItem("selectedPrice", incomingPrice);
            window.location.href = `payment.html?plan=${encodeURIComponent(incomingPlan)}&price=${encodeURIComponent(incomingPrice)}&email=${encodeURIComponent(email)}`;
          } else {
            window.location.href = "index.html";
          }
        } else {
          alert(data.message || "Login failed");
        }
      } catch (err) {
        console.error("Login Error:", err);
      }
    });
  </script>
</body>
</html>
