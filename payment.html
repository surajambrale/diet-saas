<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin: 20px 0;
    }
    #planDetails {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      width: 90%;
      font-size: 1.2rem;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #000;
    }
    button {
      display: block;
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      padding: 18px 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    #payBtn {
      background: #f60505;
      color: white;
    }
    #payBtn:hover { background: #0056b3; }
    #goBack {
      background: #6c757d;
      color: white;
    }
    #goBack:hover { background: #5a6268; }
  </style>
</head>
<body>
  <h1>Payment</h1>
  <div id="planDetails"></div>
  <button id="payBtn">Pay Now</button>
  <button id="goBack" style="display:none">Go Back to Plans</button>

  <script>
    const BASE = "https://diet-saas.onrender.com"; // backend

    // URL or session storage
    const urlParams = new URLSearchParams(window.location.search);
    let plan = urlParams.get("plan") || sessionStorage.getItem("selectedPlan");
    let price = urlParams.get("price") || sessionStorage.getItem("selectedPrice");
    let email = urlParams.get("email") || sessionStorage.getItem("userEmail") || localStorage.getItem("userEmail");

    const payBtn = document.getElementById("payBtn");
    const goBack = document.getElementById("goBack");

    // Show plan info
    document.getElementById("planDetails").innerText = plan 
      ? `Plan: ${plan}\nPrice: ₹${price}\nEmail: ${email || 'not set'}`
      : "Plan details missing!";

    // === Check user login + active plan ===
    (async function checkUserAndPlan() {
      if (!email) {
        alert("Please login or register before buying a plan.");
        window.location.href = "register.html"; 
        return;
      }
      try {
        const res = await fetch(`${BASE}/check-subscription?email=${email}`);
        const data = await res.json();
        if (data.active) {
          alert(`You already have an active plan (${data.plan}).`);
          window.location.href = "dashboard.html";
        }
      } catch (err) {
        console.error("Check subscription error:", err);
      }
    })();

    if (!plan || !price || !email) {
      payBtn.disabled = true;
      goBack.style.display = "inline-block";
      goBack.onclick = () => window.location.href = "index.html";
    }

    // === Razorpay checkout ===
    payBtn.addEventListener("click", async () => {
      try {
        const amountNum = Number(price);
        if (!plan || !amountNum || !email) {
          alert("Plan details missing — please go back and select a plan again.");
          return;
        }

        const createRes = await fetch(`${BASE}/create-order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: amountNum, plan: plan, email: email })
        });
        const order = await createRes.json();
        if (!order || !order.id) {
          console.error("Order creation failed:", order);
          alert("Unable to create order. Try again.");
          return;
        }

        const options = {
          key: "rzp_test_RDOq87kgys57h2", 
          amount: order.amount,
          currency: order.currency,
          name: "Diet Subscription",
          description: plan,
          order_id: order.id,
          prefill: { email: email, name: email.split("@")[0] },
          handler: async function(response) {
            const verifyRes = await fetch(`${BASE}/verify-payment`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: email.split("@")[0],
                email,
                plan,
                paymentId: response.razorpay_payment_id
              })
            });
            const result = await verifyRes.json();
            if (result.success) {
              alert("Payment successful — subscription activated!");
              sessionStorage.setItem("subActive", "true");
              window.location.href = "dashboard.html";
            } else {
              alert("Payment verification failed.");
            }
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();

      } catch (err) {
        console.error("Payment Error:", err);
        alert("Payment error. Check console.");
      }
    });
  </script>
</body>
</html>
