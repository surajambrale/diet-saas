<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    #planDetails {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
      white-space: pre-line;
      text-align: center;
      font-size: 16px;
    }
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #payBtn {
      background: #28a745;
      color: white;
    }
    #payBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #goBack {
      background: #007bff;
      color: white;
      display: none;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 22px; }
      #planDetails { font-size: 14px; padding: 12px; }
      button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>Payment</h1>
  <div id="planDetails"></div>
  <button id="payBtn">Pay Now</button>
  <button id="goBack">Go Back to Plans</button>

  <script>
    const BASE = "https://diet-saas.onrender.com"; // backend

    // 1) Try URL params first
    const urlParams = new URLSearchParams(window.location.search);
    let plan = urlParams.get("plan");
    let price = urlParams.get("price");
    let email = urlParams.get("email");

    // 2) Fallback to sessionStorage
    if (!plan) plan = sessionStorage.getItem("selectedPlan");
    if (!price) price = sessionStorage.getItem("selectedPrice");
    if (!email) email = sessionStorage.getItem("userEmail") || localStorage.getItem("userEmail");

    // Debug logs
    console.log("Payment page values -> plan:", plan, "price:", price, "email:", email);
    document.getElementById("planDetails").innerText = 
      plan ? `Plan: ${plan}\nPrice: â‚¹${price}\nEmail: ${email || 'not set'}` 
           : "Plan details missing!";

    // If missing any required, disable pay button and show goBack
    const payBtn = document.getElementById("payBtn");
    const goBack = document.getElementById("goBack");
    if (!plan || !price || !email) {
      payBtn.disabled = true;
      goBack.style.display = "block";
      goBack.onclick = () => window.location.href = "index.html";
    }

    payBtn.addEventListener("click", async () => {
      try {
        const amountNum = Number(price);
        if (!plan || !amountNum || !email) {
          alert("Plan details missing â€” please go back and select a plan again.");
          return;
        }

        // Create order on backend
        const createRes = await fetch(`${BASE}/create-order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: amountNum, plan: plan, email: email })
        });

        const order = await createRes.json();
        if (!order || !order.id) {
          console.error("Order creation failed:", order);
          alert("Unable to create order. Try again.");
          return;
        }

        // Open Razorpay
        const options = {
          key: "rzp_test_RDOq87kgys57h2", // ðŸ”´ Replace with your live key in production
          amount: order.amount,
          currency: order.currency,
          name: "Diet Subscription",
          description: plan,
          order_id: order.id,
          prefill: { email: email, name: email.split("@")[0] },
          handler: async function(response) {
            // Verify and save subscription
            const verifyRes = await fetch(`${BASE}/verify-payment`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: email.split("@")[0],
                email,
                plan,
                paymentId: response.razorpay_payment_id
              })
            });
            const result = await verifyRes.json();
            if (result.success) {
              alert("Payment successful â€” subscription activated!");
              sessionStorage.setItem("subActive", "true");
              window.location.href = "dashboard.html";
            } else {
              alert("Payment verification failed.");
            }
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();

      } catch (err) {
        console.error("Payment Error:", err);
        alert("Payment error. Check console.");
      }
    });
  </script>
</body>
</html>
