<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset + Shake Fix */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden; /* ✅ No horizontal scroll */
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    /* Page Title */
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin: 20px 0;
    }

    /* Plan Details */
    #planDetails {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 15px auto;
      max-width: 500px;
      width: 90%;
      font-size: 1.2rem;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #000;
    }

    /* Buttons */
    button {
      display: block;
      width: 90%;
      max-width: 500px;
      margin: 15px auto;
      padding: 18px 20px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    #payBtn {
      background: #f60505;
      color: white;
    }
    #payBtn:hover {
      background: #0056b3;
    }
    #goBack {
      background: #6c757d;
      color: white;
    }
    #goBack:hover {
      background: #5a6268;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      #planDetails {
        font-size: 1.1rem;
        padding: 15px;
      }
      button {
        font-size: 1.2rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Payment</h1>
  <div id="planDetails"></div>
  <button id="payBtn">Pay Now</button>
  <button id="goBack" style="display:none">Go Back to Plans</button>

  <script>
    const BASE = "https://diet-saas.onrender.com"; // backend

    // 1) Try URL params first
    const urlParams = new URLSearchParams(window.location.search);
    let plan = urlParams.get("plan");
    let price = urlParams.get("price");
    let email = urlParams.get("email");

    // 2) Fallback to sessionStorage
    if (!plan) plan = sessionStorage.getItem("selectedPlan");
    if (!price) price = sessionStorage.getItem("selectedPrice");
    if (!email) email = sessionStorage.getItem("userEmail") || localStorage.getItem("userEmail");

    console.log("Payment page values -> plan:", plan, "price:", price, "email:", email);
    document.getElementById("planDetails").innerText = plan 
      ? `Plan: ${plan}\nPrice: ₹${price}\nEmail: ${email || 'not set'}` 
      : "Plan details missing!";

    const payBtn = document.getElementById("payBtn");
    const goBack = document.getElementById("goBack");

    if (!plan || !price || !email) {
      payBtn.disabled = true;
      goBack.style.display = "inline-block";
      goBack.onclick = () => window.location.href = "index.html";
    }

    payBtn.addEventListener("click", async () => {
      try {
        const amountNum = Number(price);
        if (!plan || !amountNum || !email) {
          alert("Plan details missing — please go back and select a plan again.");
          return;
        }

        const createRes = await fetch(`${BASE}/create-order`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: amountNum, plan: plan, email: email })
        });

        const order = await createRes.json();
        if (!order || !order.id) {
          console.error("Order creation failed:", order);
          alert("Unable to create order. Try again.");
          return;
        }

        const options = {
          key: "rzp_test_RDOq87kgys57h2",
          amount: order.amount,
          currency: order.currency,
          name: "Diet Subscription",
          description: plan,
          order_id: order.id,
          prefill: { email: email, name: email.split("@")[0] },
          handler: async function(response) {
            const verifyRes = await fetch(`${BASE}/verify-payment`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: email.split("@")[0],
                email,
                plan,
                paymentId: response.razorpay_payment_id
              })
            });
            const result = await verifyRes.json();
            if (result.success) {
              alert("Payment successful — subscription activated!");
              sessionStorage.setItem("subActive", "true");
              window.location.href = "dashboard.html";
            } else {
              alert("Payment verification failed.");
            }
          },
          theme: { color: "#3399cc" }
        };

        const rzp = new Razorpay(options);
        rzp.open();

      } catch (err) {
        console.error("Payment Error:", err);
        alert("Payment error. Check console.");
      }
    });
  </script>
</body>
</html>
